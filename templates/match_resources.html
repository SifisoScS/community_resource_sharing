{% extends "base.html" %}

{% block content %}
<main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h2 class="text-4xl font-bold text-green-900 mb-8 text-center">Matched Resources</h2>
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        {% for resource in resources %}
        <div class="bg-white overflow-hidden shadow rounded-lg transition-all duration-300 ease-in-out">
            <div class="h-48 bg-gray-200">
                <img src="{{ resource.image_url or 'https://storage.googleapis.com/a1aa/image/default.jpg' }}" class="w-full h-full object-cover" alt="{{ resource.title }}" height="400" width="600"/>
            </div>
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">{{ resource.title }}</h3>
                <p class="mt-2 text-sm text-gray-500">{{ resource.description }}</p>
                <button class="mt-4 w-full bg-green-600 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-white hover:bg-green-700" hx-post="{{ url_for('request_resource', resource_id=resource.id) }}" hx-target="#response-message" hx-swap="innerHTML">Request</button>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}

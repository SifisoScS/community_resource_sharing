<!-- Ubuntu/templates/base.html -->
<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>{% block title %}Ubuntu Resource Sharing Platform{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4 {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 leading-relaxed min-h-screen flex flex-col">
    <header class="bg-green-900 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img alt="Ubuntu logo, stylized letter U in green circle symbolizing community and unity" class="w-12 h-12 rounded-full" height="48" loading="lazy" src="https://storage.googleapis.com/a1aa/image/61e5b2db-9227-403b-febc-2c03b2d1e706.jpg" width="48"/>
                <h1 class="text-2xl font-bold tracking-wide">Ubuntu Resource Sharing Platform</h1>
            </div>
            <nav class="hidden md:flex space-x-8 font-semibold text-green-300 hover:text-white">
                <a class="hover:text-white transition" href="{{ url_for('index') }}">Home</a>
                <a class="hover:text-white transition" href="{{ url_for('about') }}">About</a>
                <a class="hover:text-white transition" href="{{ url_for('mission_vision') }}">Mission & Vision</a>
                <a class="hover:text-white transition" href="{{ url_for('post_resource') }}">Get Involved</a>
                <a class="hover:text-white transition" href="{{ url_for('browse') }}">Resources</a>
                <a class="hover:text-white transition" href="{{ url_for('contact') }}">Contact</a>
            </nav>
            <button aria-label="Toggle menu" class="md:hidden text-green-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400" id="menu-btn">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
        <nav aria-label="Mobile menu" class="md:hidden bg-green-900 text-green-300 space-y-2 px-6 py-4 hidden" id="mobile-menu">
            <a class="block py-2 border-b border-green-700 hover:text-white" href="{{ url_for('index') }}">Home</a>
            <a class="block py-2 border-b border-green-700 hover:text-white" href="{{ url_for('about') }}">About</a>
            <a class="block py-2 border-b border-green-700 hover:text-white" href="{{ url_for('mission_vision') }}">Mission & Vision</a>
            <a class="block py-2 border-b border-green-700 hover:text-white" href="{{ url_for('post_resource') }}">Get Involved</a>
            <a class="block py-2 border-b border-green-700 hover:text-white" href="{{ url_for('browse') }}">Resources</a>
            <a class="block py-2 hover:text-white" href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-green-900 text-green-200 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-6 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
            <p class="text-sm" id="copyright">© 2025 Ubuntu Resource Sharing Platform. All rights reserved.</p>
            <div class="flex space-x-6 text-lg">
                <a aria-label="Facebook" class="hover:text-white transition" href="{{ url_for('index') }}"><i class="fab fa-facebook-f"></i></a>
                <a aria-label="Twitter" class="hover:text-white transition" href="{{ url_for('index') }}"><i class="fab fa-twitter"></i></a>
                <a aria-label="Instagram" class="hover:text-white transition" href="{{ url_for('index') }}"><i class="fab fa-instagram"></i></a>
                <a aria-label="LinkedIn" class="hover:text-white transition" href="{{ url_for('index') }}"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Update copyright year dynamically
        const copyright = document.getElementById('copyright');
        const currentYear = new Date().getFullYear();
        copyright.textContent = `© ${currentYear} Ubuntu Resource Sharing Platform. All rights reserved.`;
    </script>
</body>
</html>
